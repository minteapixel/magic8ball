<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8 Ball - Eileen L</title>
    <link rel="stylesheet" type="text/css" href="styles.css"  />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header></header>
    <div class="wrapper">
      <div class="content">
        <div class="section">
            <h1>Magic 8 Ball</h1>
            <p>Answering <strong>tough</strong> questions with a <span class="underline"><em>simple</em></span> shake</hp>
          </div>
          <div class="section">
            <img id="ballImage" class="ball" src="images/magic8ball-2.svg" />
          </div>
          <div class="section">
            <button id="btn__askBall" class="button__ask">Shake!</button>
          </div>
          <div>
            <div id="before-answer" class="section section--hidden">
              <h1 class="section__title">Magic 8 ball says:</h1>
            </div>
            <div id="answer" class="section"></div>
          </div>
      </div>
      <footer class="footer">
        <p>Designed and coded by <a href="https://github.com/minteapixel/">Eileen L</a>. See the source code <a href="https://github.com/minteapixel/magic8ball">here</a>.</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
